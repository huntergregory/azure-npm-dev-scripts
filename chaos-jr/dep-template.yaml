apiVersion: apps/v1
kind: Deployment
metadata:
  name: TEMP_NAME
  namespace: chaos-jr
  labels:
    chaos-jr-app: busybox
spec:
  replicas: TEMP_REPLICAS
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      nodeSelector:
        kubernetes.io/os: "windows"
      containers:
      - command:
        - /agnhost
        - serve-hostname
        - --tcp
        - --http=false
        - --port
        - "80"
        image: k8s.gcr.io/e2e-test-images/agnhost:2.33
        imagePullPolicy: IfNotPresent
        name: cont-80-tcp
        ports:
        - containerPort: 80
          protocol: TCP
