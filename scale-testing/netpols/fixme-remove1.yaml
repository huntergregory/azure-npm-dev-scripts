apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: test-netpol1
  namespace: test-ns1
spec:
  podSelector:
    matchLabels:
      app: label1
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: label2
    ports:
    - protocol: TCP
      port: 6379
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: label3
    ports:
    - protocol: TCP
      port: 5978
